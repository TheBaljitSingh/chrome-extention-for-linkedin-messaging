<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      /* Optional custom styles */
      body {
        background-color: #f7fafc; /* Light background */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-full">
    <div class="bg-white shadow-lg rounded-lg p-6 w-80">
      <img src="./icons//icons128.png" alt="Extension Logo" class="mx-auto mb-4 w-24 h-24" />

      <h2 class="text-xl font-semibold text-gray-800 mb-4">LinkedIn Text Generator</h2>
      <p class="text-gray-600 mb-4">This is a Chrome extension that helps you with various tasks. like cold messaging to person for better reach on linkedin platform.</p>
      <div class="flex justify-center items-center">
        <a class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600" href="https://github.com/TheBaljitSingh"  target="_blank"> Learn More</a>
      </div>
    </div>
  </body>
</html>
